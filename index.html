<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="shortcut icon" href="food.png" type="image/x-icon"/>
    <!-- Linking fontawesome -->
    <script src="https://kit.fontawesome.com/692e970197.js" crossorigin="anonymous">  
    </script>
    <!-- Linking to Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linking css files -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Full body div -->
    <div id="Full-body">
        <!-- header section -->
        <div id="header" class="container-fulied">
            <!-- header navbar -->
            <div id="nav" class="navbar navbar-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand app_name" href="index.html">
                        <img src="food.png" class="rounded-5" alt="app_logo"/>Meal App
                    </a>
                    <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                    onclick="showFavMealList()"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarlabel">
                    <div class="offcanvas-header bg-danger-emphasis" id="nav">
                        <h5
                        class="offcanvas-title"
                        id="offcanvasNavbarlabel"
                        style="color: rgb(246, 241, 241);"
                        ></h5>
                        <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close">
                    </button>
                    <!-- This div shows favourite meals -->
                    </div>
                    <div
                    id="favourites-body"
                    class="offcanvas-body d-flex justify-content-center flex-wrap">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading....</span>
                    </div>    
                </div>    
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header heading section -->
    <div id="heading" class="container text-center">
        <h1>Find Meals</h1>
    </div>    
    <!-- Header search bar section -->
    <div id="search-bar"
    class="container text-center mt-5"
    onkeyup="showMealList()">
    <input
    type="search"
    id="my-search"
    class="form-control"
    placeholder="search..."/>
    <!-- text -->
    <div id="heading-text" class="mt-3 text-center">
        <h5>Your Search Results</h5>
    </div>
    </div>
    <!-- Full body main section -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>
    <!-- Linking to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
